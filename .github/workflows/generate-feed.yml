name: Generate Feed and Deploy

on:
  push:
    branches:
      - main
  schedule:
    # 平日 8-24時(JST): 1時間おき (UTCなので9時間引く: 23:00-15:00)
    - cron: '0 23,0-15 * * 1-5'
    # 休日 8-24時(JST): 2時間おき
    - cron: '0 23,1,3,5,7,9,11,13,15 * * 0,6'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate feeds
        run: npm run feed-generate

      - name: Build site
        run: npm run site-build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
